<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ports & Swords</title>
    <link rel="icon" href="./client/img/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <link href="./client/css/game.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <h1>Ports & Swords</h1>

        <div id="loginScreen">
            <label for="fieldLoginName">Nickname:</label>
            <br>
            <input type="text" id="fieldLoginName" name="fieldLoginName" value="XxYeetBoi3" minlength="3">
            <!-- FOR NOW YEETBOI IS A VALUE INSTEAD OF A PLACEHOLDER -->
            <button id="buttonLogin">Start</button>
        </div>

        <div id="menuScreen" style="display: none;">
            <h2 id="gameListTitle">Game list:</h2>
            <div id="gameList"></div>

            <input type="text" id="fieldGameCreateName" name="fieldGameCreateName" value="" minlength="3">
            <button id="buttonGameCreate" class="gameJoin">Create game</button>
        </div>

        <div id="gameScreen" style="display: none;">
            <h2 id="textGameName">Game name</h2>
            <button id="buttonGameLeave">Quit game</button>

            <hr>

            <div id="gameWrapper">
                <div id="gameWrapperLeft">
                    <div id="gameWrapperLeftHeader">
                        <h3 id="textGamePlayer1">[Player 1]</h3>
                        <br>
                        <br>
                        <br>
                    </div>

                    <div id="game">
                        <canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>
                    </div>

                    <div id="gameWrapperLeftFooter">
                        <h3 id="textGamePlayer2">[Player 2]</h3>
                        <br>
                        <br>
                        <br>
                    </div>
                </div>

                <div id="gameWrapperRight">
                    <div id="gameWrapperRightHeader">
                        <br>
                        <br>
                        <br>
                    </div>

                    <div width="200" style="padding:5px; border:1px solid #000000;">
                        <p id="textGameStep1">1. Choose the wind</p>
                        <div>
                            <button class="buttonGameWind">N</button>
                            <button class="buttonGameWind">E</button>
                            <button class="buttonGameWind">S</button>
                            <button class="buttonGameWind">W</button>
                            <button class="buttonGameWind">Confirm</button>
                        </div>
                        <hr>
                        <p id="textGameStep2">2. Move the ships</p>
                        <hr>
                        <p id="textGameStep3">3. End turn</p>
                        <button id="buttonGameEndTurn">End turn</button>
                    </div>

                    <div id="gameWrapperRightHeader">
                        <div id="gameTurnBar">
                            <h2 id="textGameTurn">[Player 1]'s turn (windDirection: N)</h2>
                        </div>
                        <br>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/client/js/handleClient.js"></script>
</body>

</html>
